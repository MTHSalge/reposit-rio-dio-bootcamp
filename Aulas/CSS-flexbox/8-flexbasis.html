<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex-basis</title>
    <link rel="stylesheet" href="8-flexbasis.css">
</head>
<body>
    <h2>Basis: Auto</h2>
    <div class="flex-container">
        <div class="item bauto fg-1">1</div>
        <div class="item bauto fg-1">2222</div>
        <div class="item bauto fg-1">333333</div>
        <div class="item bauto fg-2">4444</div>
    </div>

    <h2>Basis: 0</h2>
    <div class="flex-container">
        <div class="item b-0 fg-1">111111111111111</div>
        <div class="item b-0 fg-1">2222</div>
        <div class="item b-0 fg-1">333333</div>
        <div class="item b-0 fg-2">4444</div>
    </div>    

    <h2>Basis + Width</h2>
    <div class="flex-container">
        <div class="item fg-1 w100">2222</div>
        <div class="item fg-1 w100">333333</div>
        <div class="item fg-1 w100">4444</div>
        <div class="item fg-3 w100">111111111111111</div>
    </div>   
</body>
</html>
